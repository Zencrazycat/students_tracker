<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'students-add' %}"><input type="button" value=" Add a student "></a>

<h2>Search the student:</h2>
<form action="{% url 'students' %}" method="get">
    <input name="first_name">
    <input name="submit" type="submit">
</form>
<h2>Students:</h2>
{% for student in students_list %}
    <p><a href="{% url 'students-edit' pk=student.pk %}">{{ student.get_info }}</a></p>
{% endfor %}
</body>
</html>
